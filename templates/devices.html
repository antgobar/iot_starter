{{define "content"}}
<h1>Your Devices</h1>
{{ if not .Devices }}
<p>You have no devices registered.</p>
{{ else }}
<table>
    <thead>
        <tr>
            <th>Location</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {{range .Devices}}
        <tr>
            <td>{{.Location}}</td>
            <td>{{.CreatedAt}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
{{end}}
