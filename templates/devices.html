{{define "content"}}
<h1>Your Devices</h1>
<p>Register your devices</p>
<form>
    <div class="field">
        <label for="location" class="label">Location</label>
        <div class="control">
            <input id="location" name="location" class="input" type="text" placeholder="Device location">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="button" type="submit" hx-post="/devices" hx-target="#devices-rows" hx-swap="afterbegin"
                value="Onboard device">
        </div>
    </div>
</form>
{{ if not .Devices }}
<p>You have no devices registered.</p>
{{ else }}
<table class="table is-fullwidth">
    <thead>
        <tr>
            <th>Location</th>
            <th>Date onboarded</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="devices-rows">
        {{range .Devices}}
        <tr>
            <td>{{.Location}}</td>
            <td>{{.CreatedAt.Format "0000-00-00 00:00:00"}}</td>
            <td id="device-row">
                <div class="field is-grouped">
                    <p class="control">
                        <button class="button is-link">View Measurements</button>
                    </p>
                    <p class="control">
                        <button hx-patch="/devices/{{.ID}}/reauth" hx-target="#device-row"class="button is-info">
                            Regenerate API key
                        </button>
                    </p>
                    <p class="control">
                        <button class="button is-danger">Offboard</button>
                    </p>
                </div>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}


{{end}}
