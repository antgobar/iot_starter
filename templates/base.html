{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoTA</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="/static/js/htmx.min.js"></script>
</head>

<body>
    <nav>
        <a href="/">IoTA</a>
        <a href="/dashboard">Dashboard</a>
        <a hx-get="/devices" hx-target="#main-content" hx-push-url="true">Devices</a>
        <a hx-get="/login" hx-target="#main-content" hx-push-url="true">Login</a>
        <a hx-get="/register" hx-target="#main-content" hx-push-url="true">Register</a>
        <a href="/logout">Logout</a>
    </nav>
    <main id="main-content">
        {{template "content" .}}
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> IoT Dashboard. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
{{end}}
