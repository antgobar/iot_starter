<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoTA</title>
    <link rel="stylesheet" href="static/css/styles.css" />
    <link rel="stylesheet" href="static/js/app.js" />
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/devices">Devices</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </nav>
    <main>
        <h1>Welcome to the IoT Dashboard</h1>
        <p>This is a simple IoT dashboard application.</p>
        <p>Use the navigation links to explore different sections of the app.</p>

        <form action="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> IoT Dashboard. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
